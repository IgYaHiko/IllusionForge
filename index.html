<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="shortcut icon" type="x-icon" href="illusionforge-high-resolution-logo-black-transparent.png"
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IllusionForge</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
     <div class="content">
        <div class="nav-bar">
            <div class="logo background">
                <h1>IllusionForge</h1>
            </div>
            <div class="options background">
                <span class="border"><a href="#">Home</a></span>
                <span class="border"><a href="#">Images</a></span>
                <span class="border"><a href="#">Accouts</a></span>
                <span class="border"><a href="#">About Us</a></span>
            </div>
            <div class="bts">
                <button>Sign in</button>
                <button>Log In</button>
                </div>
        </div>
        <div class="generator">
            <h1>Generate your imagination into reality</h1>
            <p>convert your text into image within a seconds using <br>Ai powered by IllusionForge</p>

            <form action="#" class="Generate-form">
                <input type="text" class="prompt-input" placeholder="Describe what you want to create" required>
            <div class="controls">
                <select class="img-qun">
                    <option value="1">1 Image</option>
                    <option value="2">2 Image</option>
                    <option value="3">3 Image</option>
                    <option value="4" selected>4 Image</option>
                </select>
                <button type="submit" class="gen-btn">Generate</button>
            </div>
            </form>
        </div>
     </div>
     <section class="img-galary">
        <div class="img-card">
            <img src="img-1.jpg">
            
        </div>

        <div class="img-card">
            <img src="img-2.jpg">
            
        </div>

        <div class="img-card">
            <img src="img-3.jpg">
            
        </div>

        <div class="img-card">
            <img src="img-4.jpg">
           
        </div>
     </section>
</body>
<script src="script.js" defer></script>
</html>
